<html>
    <head>
        <title>Google map fetching</title>
        <style>
            *
            {
                margin: 0;
                padding: 0;
            }
            #map
            {
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h3>Google map</h3>
        <div id = "map"></div>
        <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCIXfke5-QkOSPvGNy2-j7Y7vQOckhY5ms&callback=initMap">
        </script>
    </body>
    <script>
        function initMap()
        {
            var location = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById("map"),
            {
                zoom:4, 
                center:location
            });
        }
    </script>
    
</html>
